<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pizza&Front</title>
  </head>

  <body>
    <header>
      <div class="title">
        <div class="menu">
          <img src="../Aula_11/img/Logo.png" alt="" />
          <ul>
            <li class="menu__link"><a href="#">Home</a></li>
            <li class="menu__link"><a href="#">Ranking</a></li>
            <li class="menu__link"><a href="#">Promoção</a></li>
            <li class="menu__link"><a href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container__cards">
        <div class="card">
          <div class="card__img-background">
            <h2 class="card__text">
              Envio grátis <span>comprando</span> 2 pizzas
            </h2>
          </div>
        </div>

        <div class="card__menu">
          <h2 class="card__text">Cardápio de Pizzas</h2>
          <div class="card__list">
            <div class="card__title-list">
              <h2>Top 5</h2>
              <ol>
                <li>Frango e Catupiry</li>
                <li>Hawaiana</li>
                <li>Bolonhesa</li>
                <li>Fugazzetay</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <img src="../Aula_11/img/PizzaFalling.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__menu">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoção</li>
            <li>Contato</li>
          </ul>
          <img src="../Aula_11/img/Logo.png" alt="logo_pizzaria" />
        </div>
      </div>
    </footer>
  </body>
</html>
